apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: default
spec:
  type: pubsub.rabbitmq
  version: v1
  metadata:
    - name: connectionString
      value: 'amqp://rabbitmq:rabbitmq@localhost:5672'
    - name: publisherConfirm
      value: true
    - name: exchangeKind
      value: topic