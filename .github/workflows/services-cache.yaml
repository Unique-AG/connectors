name: "Services Cache Warming"

on:
  schedule:
    - cron: "0 5 * * 1-5" # Weekdays at 5 AM UTC
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to warm cache for (comma-separated or "all")'
        required: true
        default: "all"

jobs:
  build-matrix:
    name: Build matrix
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.matrix.outputs.services }}
    steps:
      - uses: actions/checkout@v4

      - name: Build service matrix
        id: matrix
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.services }}" != "all" ]; then
            input="${{ github.event.inputs.services }}"
            IFS=',' read -ra requested <<< "$input"
            services=$(printf '%s\n' "${requested[@]}" | xargs -n1 | jq -R -s -c 'split("\n") | map(select(length > 0))')
          else
            services=$(find services -mindepth 1 -maxdepth 1 -type d -exec basename {} \; | sort | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "services=$services" >> "$GITHUB_OUTPUT"

  cache:
    name: ${{ matrix.service }}
    needs: build-matrix
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.build-matrix.outputs.services) }}
        include:
          - service: factset-mcp
            dockerfile: ./Dockerfile
          - service: outlook-mcp
            dockerfile: services/outlook-mcp/deploy/Dockerfile
          - service: sharepoint-connector
            dockerfile: services/sharepoint-connector/deploy/Dockerfile
          - service: teams-mcp
            dockerfile: services/teams-mcp/deploy/Dockerfile
    uses: ./.github/workflows/_template-cache.yaml
    with:
      service-name: ${{ matrix.service }}
      service-path: services/${{ matrix.service }}
      dockerfile: ${{ matrix.dockerfile }}
