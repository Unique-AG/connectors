name: "[mcp/server/outlook] Warm Docker Build Cache (nightly)"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  warm:
    uses: ./.github/workflows/_template-cache.yaml
    with:
      service-name: outlook-mcp
      service-path: services/outlook-mcp
      dockerfile: services/outlook-mcp/deploy/Dockerfile