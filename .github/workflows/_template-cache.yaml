name: "[TEMPLATE] Cache Warming"

on:
  workflow_call:
    inputs:
      service-name:
        description: "Name of the service (e.g., factset-mcp, sharepoint-connector)"
        required: true
        type: string
      service-path:
        description: "Path to the services directory (e.g., services/factset-mcp)"
        required: true
        type: string
      dockerfile:
        description: "Path to a specific Dockerfile (e.g., services/factset-mcp/deploy/Dockerfile)"
        default: "./Dockerfile"
        type: string

permissions:
  contents: read
  packages: read
  actions: read

env:
  SERVICE_PATH: ${{ inputs.service-path }}
  CHART_REPO: ghcr.io/unique-ag/connectors/services/${{ inputs.service-name }}
  GHA_CACHE_SCOPE: ${{ inputs.service-name }}

jobs:
  warm:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Skip if no changes in last 3 days under ${{ inputs.service-path }}
        run: |
          if ! git log --since="3 days ago" --name-only --pretty=format: | grep -q '^${{ inputs.service-path }}/'; then
            echo "No recent changes; skipping warm."
            exit 0
          fi

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-warm GHA cache (no push)
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile }}
          context: .
          platforms: linux/amd64
          push: false
          provenance: false

          cache-from: |
            type=gha,scope=${{ env.GHA_CACHE_SCOPE }}
            type=registry,ref=${{ env.CHART_REPO }}:cache

          cache-to: |
            type=gha,scope=${{ env.GHA_CACHE_SCOPE }},mode=max,ignore-error=true

