name: "[sharepoint-connector] Validate"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/services/sharepoint-connector/**"
      - .github/workflows/sharepoint-connector.ci.yaml

jobs:
  validate:
    uses: ./.github/workflows/_template-ci.yaml
    with:
      service-name: sharepoint-connector
      service-path: services/sharepoint-connector
      orm: none

  check_chart:
    runs-on: ubuntu-latest # TODO: can we use singularity here?
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
        with:
          version: v3.19.0
      - working-directory: services/sharepoint-connector/deploy/helm-charts/sharepoint-connector
        run: |
          helm dependency build
          helm template .

  check_terraform:
    runs-on: ubuntu-latest # TODO: can we use singularity here?
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.4
      - name: validate sharepoint-connector-entra-application
        working-directory: services/sharepoint-connector/deploy/terraform/azure/sharepoint-connector-entra-application
        run: |
          terraform init
          terraform validate
      - name: validate sharepoint-connector-secrets
        working-directory: services/sharepoint-connector/deploy/terraform/azure/sharepoint-connector-secrets
        run: |
          terraform init
          terraform validate
      # TODO: Add trivy before 2.0.0 GA
