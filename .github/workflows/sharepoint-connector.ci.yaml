name: "[sharepoint-connector] Validate"

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/services/sharepoint-connector/**"
      - .github/workflows/sharepoint-connector.ci.yaml

jobs:
  validate:
    uses: ./.github/workflows/_template-mcp-ci.yaml
    with:
      service-name: sharepoint-connector
      service-path: services/sharepoint-connector

  check_chart:
    runs-on: ubuntu-latest # TODO: can we use singularity here?
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
        with:
          version: v3.19.0
      - working-directory: services/sharepoint-connector/deploy/helm-charts/sharepoint-connector
        run: |
          helm dependency build
          helm template .
