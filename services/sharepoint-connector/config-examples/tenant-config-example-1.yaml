# SharePoint Connector - Tenant Configuration Example 1
# This example shows inline site configurations
# Site configs are defined directly in this tenant configuration file

# Tenant Identification
tenantId: "99330c76-81d2-460e-861e-35af8e2a4266"
clientId: "c508960f-f921-48ec-bca9-55ca0b89818e"

# SharePoint Configuration
authStrategy: "certificate"
sharepointBaseUrl: "https://uniqueapp.sharepoint.com"
graphApiRateLimitPerMinute: 780000

# Unique Services Configuration
ingestionServiceBaseUrl: "http://node-ingestion.finance-gpt:8091"
scopeManagementServiceBaseUrl: "http://node-scope-management.finance-gpt:8094"
uniqueApiRateLimitPerMinute: 100

# Site Configuration Source Settings
# Load site configs from inline (defined below in this file)
sitesConfigurationSource: "inline"

# Site Configurations
