    syncColumnName: "FinanceGPTKnowledge"
    ingestionMode: "recursive"
    scopeId: "scope_qa_finance_001"
    maxIngestedFiles: 5000
    storeInternally: "enabled"
    syncStatus: "active"
    inheritMode: "inherit_scopes_and_files"
    syncMode: "content_and_permissions"
    processingMaxFilesToScan: 5
    processingCronInterval: "*/60 * * * *"

  - siteId: "f2345678-89ab-cdef-0123-456789abcdef"
    syncColumnName: "QAContentSync"
    ingestionMode: "flat"
    scopeId: "scope_qa_general_001"
