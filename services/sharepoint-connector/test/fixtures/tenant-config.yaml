sharepoint:
  tenantId: 00000000-0000-0000-0000-000000000001
  auth:
    mode: oidc
  baseUrl: https://sharepoint.test.example.com
  graphApiRateLimitPerMinuteThousands: 1
  sitesSource: config_file
  sites:
    - siteId: 11111111-1111-4111-8111-111111111111
      syncColumnName: SyncFlag
      ingestionMode: flat
      scopeId: scope_root_1
      maxFilesToIngest: 10
      storeInternally: enabled
      syncStatus: active
      syncMode: content_and_permissions
      permissionsInheritanceMode: inherit_scopes_and_files
unique:
  serviceAuthMode: cluster_local
  serviceExtraHeaders:
    x-company-id: company-1
    x-user-id: user-1
  ingestionServiceBaseUrl: https://unique-ingestion.test
  scopeManagementServiceBaseUrl: https://unique-scope.test
  apiRateLimitPerMinute: 60
processing:
  stepTimeoutSeconds: 30
  concurrency: 1
  maxFileSizeToIngestBytes: 1048576
  allowedMimeTypes:
    - application/pdf
    - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
  maxFilesToScan: 5
  scanIntervalCron: "*/60 * * * *"
