connector:
  deployment:
    metadata:
      annotations:
        reloader.stakater.com/auto: 'true'
  env:
    LOG_LEVEL: info
    MAX_FILE_SIZE_BYTES: 209715200
    MAX_HEAP_MB: 1920
    NODE_ENV: production
    OTEL_EXPORTER_PROMETHEUS_HOST: 0.0.0.0
    OTEL_EXPORTER_PROMETHEUS_PORT: '51346'
    OTEL_METRICS_EXPORTER: prometheus
  extraEnvCM:
    - sharepoint-connector-config
  extraEnvSecrets:
    - sharepoint-connector-secret
  image:
    repository: ghcr.io/unique-ag/connectors/services/sharepoint-connector
    tag: 2.0.0-alpha.2
  networkPolicy:
    enabled: true
    policyTypes:
      - Ingress
    egress: null
  ports:
    application: 51345
    metrics: 51346
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 1
      memory: 1984Mi
  routes:
    paths:
      default:
        enabled: false
  serviceAccount:
    enabled: true
    workloadIdentity:
      enabled: true
      clientId: unset_default_value
  volumes:
    - name: tmp
      emptyDir: {}
  volumeMounts:
    - name: tmp
      mountPath: /tmp
grafana:
  dashboard:
    enabled: false
    folder: connectors
connectorConfig:
  enabled: true
  allowedMimeTypes: >-
    application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.openxmlformats-officedocument.wordprocessingml.document
  processingConcurrency: 1
  stepTimeoutSeconds: 300
  graph:
    tenantId: unset_default_value
    useOidcAuth: true
    apiUrl: https://graph.microsoft.com
    clientId: null
  sharepoint:
    baseUrl: unset_default_value
    maxFilesToScan: 2
    sites: unset_default_value
    syncColumnName: unset_default_value
  unique:
    fileDiffBasePath: unset_default_value
    fileDiffUrl: unset_default_value
    ingestionGraphqlUrl: unset_default_value
    scopeId: null
  zitadel:
    clientId: unset_default_value
    oauthTokenUrl: unset_default_value
    projectId: unset_default_value
