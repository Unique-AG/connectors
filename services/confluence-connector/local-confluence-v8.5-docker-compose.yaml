name: local-confluence-v85

services:
  postgres:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: confluence
      POSTGRES_USER: confluence
      POSTGRES_PASSWORD: confluence
    volumes:
      - confluence_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U confluence -d confluence"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  confluence:
    image: atlassian/confluence:8.5.18
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      ATL_DB_TYPE: postgresql
      ATL_JDBC_URL: jdbc:postgresql://postgres:5432/confluence
      ATL_JDBC_USER: confluence
      ATL_JDBC_PASSWORD: confluence
      ATL_TOMCAT_PORT: 8090
      JVM_MINIMUM_MEMORY: 1g
      JVM_MAXIMUM_MEMORY: 2g
    ports:
      - "8090:8090"
    volumes:
      - confluence_data:/var/atlassian/application-data/confluence
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8090/status >/dev/null || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 20
      start_period: 120s

volumes:
  confluence_pgdata:
  confluence_data:
