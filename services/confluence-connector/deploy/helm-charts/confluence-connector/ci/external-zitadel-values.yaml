connectorConfig:
  enabled: true
  tenants:
    - name: default
      confluence:
        instanceType: data-center
        baseUrl: https://confluence.acme.com
        auth:
          mode: oauth_2lo
          clientId: test-dc-client-id
        apiRateLimitPerMinute: 200
        ingestSingleLabel: ai-ingest
        ingestAllLabel: ai-ingest-all
      unique:
        authMode: external
        ingestionServiceBaseUrl: https://api.unique.app/ingestion
        scopeManagementServiceBaseUrl: https://api.unique.app/scope-management
        apiRateLimitPerMinute: 100
        zitadel:
          clientId: confluence-connector@idp.unique.app
          oauthTokenUrl: https://idp.unique.app/oauth/v2/token
          projectId: "225317577440629999"
      processing:
        stepTimeoutSeconds: 300
        concurrency: 1
        scanIntervalCron: "*/15 * * * *"
      ingestion:
        ingestionMode: flat
        scopeId: test-scope-id
        ingestFiles: enabled
        allowedFileExtensions:
          - pdf
          - docx
