connectorConfig:
  enabled: true
  tenants:
    - name: default
      confluence:
        instanceType: cloud
        cloudId: ce2550cf-da16-47cb-a3fd-4ea7d6d99fc2
        baseUrl: https://acme.atlassian.net
        auth:
          mode: oauth_2lo
          clientId: test-client-id
        apiRateLimitPerMinute: 100
        ingestSingleLabel: ai-ingest
        ingestAllLabel: ai-ingest-all
      unique:
        authMode: cluster_local
        ingestionServiceBaseUrl: http://node-ingestion.finance-gpt:8091
        scopeManagementServiceBaseUrl: http://node-scope-management.finance-gpt:8094
        apiRateLimitPerMinute: 200
        serviceExtraHeaders:
          x-company-id: "123456789101112131"
          x-user-id: "123456789101112131"
        ingestionConfig:
          uniqueIngestionMode: INGESTION
          customProperty: value
      processing:
        stepTimeoutSeconds: 300
        concurrency: 1
        scanIntervalCron: "*/30 * * * *"
        maxPagesToScan: 5000
      ingestion:
        ingestionMode: flat
        scopeId: test-scope-id
        ingestFiles: disabled
