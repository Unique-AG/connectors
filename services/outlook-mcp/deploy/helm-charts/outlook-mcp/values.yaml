server:
  deployment:
    metadata:
      annotations:
        reloader.stakater.com/auto: "true"
  hooks:
    migration:
      enabled: true
      command: |
        pnpm run db:migrate
  extraObjects:
    - apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: apps-mcp-server-outlook-mcp
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: outlook.mcp.unique.app
          konghq.com/plugins: unique-route-metrics
      spec:
        ingressClassName: kong
        tls:
          - hosts:
              - outlook.mcp.unique.app
            secretName: apps-mcp-server-outlook-mcp-tls
        rules:
          - host: outlook.mcp.unique.app
            http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: apps-mcp-server-outlook
                      port:
                        number: 80
  image:
    repository: ghcr.io/unique-ag/connectors/services/outlook-mcp # FIXME: Naming is not consistent, must be fixed before BETA (mcp is mentioned twice, mcp/servers/xxx-mcp)
    tag: 0.5.0 # TODO: Tag must be auto-injected via release process from package.json
  networkPolicy:
    enabled: false # TODO: Policies must be defined as good practice, living documentation and as enterprise software and standard (ingress- and egress-policies)
  ports:
    application: 51345
    metrics: 51346
  probes:
    enabled: true
  env:
    OTEL_METRICS_EXPORTER: "prometheus"
    OTEL_EXPORTER_PROMETHEUS_PORT: "51346"
    OTEL_EXPORTER_PROMETHEUS_HOST: "0.0.0.0"
  resources:
    limits:
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  volumes:
    - name: tmp
      emptyDir: {}
  volumeMounts:
    - name: tmp
      mountPath: /tmp
  prometheus:
    enabled: true
  routes:
    paths:
      default:
        enabled: false

grafana:
  dashboard:
    enabled: true
    folder: "mcp-servers"
