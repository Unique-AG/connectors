{{- if .Values.grafana.dashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "chart.fullname" . }}-grafana-dashboard
  labels:
    grafana_dashboard: "1"
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    grafana_folder: {{ .Values.grafana.dashboard.folder | quote }}
data:
  dashboard.json: {{ .Files.Get "dashboard.json" | quote }}
{{- end }}